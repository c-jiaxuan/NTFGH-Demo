<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls Example</title>
</head>
<body>
    <h1>API Calls Example</h1>
    <button onclick="fetchData()">Fetch Data</button>
    
    <h2>Data from API 1:</h2>
    <pre id="data1"></pre>

    <h2>Data from API 2:</h2>
    <pre id="data2"></pre>

    <script>
        async function fetchData() {
            try {
                // Fetch first API
                let res1 = await fetch("http://localhost:3000/api/data1");
                let data1 = await res1.json();
                document.getElementById("data1").textContent = JSON.stringify(data1, null, 2);

                // Fetch second API
                let res2 = await fetch("http://localhost:3000/api/data2");
                let data2 = await res2.json();
                document.getElementById("data2").textContent = JSON.stringify(data2, null, 2);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>
</body>
</html>
