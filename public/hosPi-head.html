<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orientation Steps</title>
  <link rel="stylesheet" href="styles-head.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
        <img src="./img/ntfgh.jpg" alt="Logo">
    </div>
  </header>

  <div id="AIPlayerWrapper"></div>

  <div class="top-menu-bar">
    <button id="home-button" class="action-button">
      <div class="button-bg"></div>
      <img class="button-icon" src="./img/icon/home_icon.png"/>
      <div class="button-text">Home</div>
    </button>
    <button id="mode-status" class="action-button">
      <div class="button-bg"></div>
      <img class="button-icon" src="./img/icon/home_icon.png"/>
      <div class="button-text">Touch</div>
    </button>
    <button id="language-status" class="action-button">
      <div class="button-bg"></div>
      <img class="button-icon" src="./img/icon/lang_en.png"/>
      <div class="button-text">English</div>
    </button>
  </div>

  <div class="side-content">
    <div class="side-bg"></div>
    <div id="main-page" class="subpage">
      <h1 id="setup-title">Welcome to Ng Teng Fong General Hospital</h1>
      <div class="orientation-guide">
        What can i do for you today?
      </div>
      <button class="action-button main-button">
        <div class="button-bg"></div>
        <img class="button-icon" src="./img/icon/support-services _icon.png"/>
        <div class="button-text">Chat with AI</div>
      </button>
      <button id="orientation-button" class="action-button main-button">
        <div class="button-bg"></div>
        <img class="button-icon" src="./img/icon/orientation_icon.png"/>
        <div class="button-text">Getting Started</div>
      </button>
      <button class="action-button main-button">
        <div class="button-bg"></div>
        <img class="button-icon" src="./img/icon/check-list_icon.png"/>
        <div class="button-text">Conceirge Services</div>
      </button>
    </div>

    <!-- <div id="setup-page" class="subpage">
      <h1 id="setup-title">Language and Mode</h1>
      <div class="orientation-guide">
        Please select your preferred language and method of interaction.
      </div>
    </div> -->

    <!-- <div id="assessment-page" class="subpage"></div> -->

    <div id="orientation-page" style="visibility:hidden;" class="subpage">
      <div class="orientation-guide">
        Please view the following information and acknowledge upon completing them
      </div>
      <h1 id="step-title"></h1>
      <div id="content-block"></div>

      <div id="bottom-action-bar"  class="action-bar">
        <button class="action-button">
          <div class="button-bg"></div>
          <img class="button-icon" src="./img/icon/home_icon.png"/>
          <div class="button-text">Back</div>
        </button>
        <button id="help-button" class="action-button">
          <div class="button-bg"></div>
          <img class="button-icon" src="./img/icon/question_icon.png"/>
          <div class="button-text">Help</div>
        </button>
        <button id="acknowledge-btn" class="action-button">
          <div class="button-bg"></div>
          <div class="overlay-progress"></div>
          <div class="button-text">Acknowledge</div>
        </button>
      </div>
    </div>

    <!-- <div id="concierge-page" class="subpage"></div> -->

  </div>
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn-aihuman.deepbrainai.io/sdk/web/aiPlayer-1.5.3.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
