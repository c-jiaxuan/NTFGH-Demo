<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orientation Steps</title>
  <link rel="stylesheet" href="styles copy.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
        <img src="./img/ntfgh.jpg" alt="Logo">
    </div>
  </header>

  <div id="AIPlayerWrapper"></div>

  <button class="langauge-selector">
    <div class="button-bg-blue"></div>
    <img class="button-icon" src="./img/icon/lang_en.png"/>
    <div class="button-text">English</div>
  </button>
  <button class="home-button">
    <div class="button-bg-blue"></div>
    <img class="button-icon" src="./img/icon/home_icon.png"/>
    <div class="button-text">Home</div>
  </button>

  <div class="side-content">
    <div class="side-bg"></div>
    <div id="main-page" class="subpage"></div>
    <div id="assessment-page" class="subpage"></div>
    <div id="orientation-page" class="subpage">
      <div class="orientation-guide">
        Please view the following information and acknowledge upon completing them
      </div>
      <h1 id="step-title"></h1>
      <div id="content-block"></div>
      <button id="acknowledge-btn">Acknowledge</button>
    </div>
    <div id="concierge-page" class="subpage"></div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
