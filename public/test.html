no<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application</title>
  <link rel="stylesheet" href="styles copy.css">
</head>
<body>
  <header class="header">
    <!-- <div class="logo-container">
        <img src="./img/ntfgh.jpg" alt="Logo">
    </div> -->
  </header>

  <div id="AIPlayerWrapper"></div>

  <div class="top-menu-bar">
    <button id="home-button" class="action-button">
      <div class="button-bg"></div>
      <img class="button-icon" src="./img/icon/home_icon.png"/>
      <div class="button-text">Home</div>
    </button>
    <button id="mode-status" class="action-button">
      <div class="button-bg"></div>
      <img class="button-icon" src="./img/icon/home_icon.png"/>
      <div class="button-text">Touch</div>
    </button>
    <button id="language-status" class="action-button">
      <div class="button-bg"></div>
      <img class="button-icon" src="./img/icon/lang_en.png"/>
      <div class="button-text">English</div>
    </button>
  </div>

  <div class="side-content">
    <div class="side-bg"></div>
    <div id="main-page" class="subpage">
      <h1 id="setup-title">Welcome to Panasonic</h1>
      <div class="orientation-guide">
        What can I do for you today?
      </div>
      <div class="options-container">
        <button id="chat-button" class="action-button main-button">
          <div class="button-bg"></div>
          <img class="button-icon" src="./img/icon/talk_icon.png"/>
          <div class="button-text">Chat with AI</div>
        </button>
        <button id="text2img-button" class="action-button main-button">
          <div class="button-bg"></div>
          <img class="button-icon" src="./img/icon/image.png"/>
          <div class="button-text">Image Generation</div>
        </button>
        <button id="text2vid-button" class="action-button main-button">
          <div class="button-bg"></div>
          <img class="button-icon" src="./img/icon/video-editing.png"/>
          <div class="button-text">Video Generation</div>
        </button>
        <button id="img2vid-button" class="action-button main-button">
          <div class="button-bg"></div>
          <img class="button-icon" src="./img/icon/img2vid.png"/>
          <div class="button-text">Image-To-Video</div>
        </button>
        <button id="doc2vid-button" class="action-button main-button">
          <div class="button-bg"></div>
          <img class="button-icon" src="./img/icon/doc2vid.png"/>
          <div class="button-text">Document-To-Video</div>
        </button>
        <button id="url2vid-button" class="action-button main-button">
          <div class="button-bg"></div>
          <img class="button-icon" src="./img/icon/url2vid.png"/>
          <div class="button-text">URL-To-Video</div>
        </button>
      </div>
    </div>

    <div id="chatbot-page" class="subpage">
      <div id="chat-log" class="chat-log-container">
        <!-- Messages appear here -->
      </div>
      <div id="upload-preview-area" class="uploaded-preview-area-container"></div>
      <div class="input-area-container">
        <div class="textarea-wrapper">
          <textarea id="chat-input" class="input-area" maxlength="2000" placeholder="Type your message..."></textarea>
        </div>
        <button id="attach-button" class="icon-button attachment">
          <input type="file" id="fileInput" style="display: none" />
          <img src="./img/icon/attach.png" alt="Attach">
        </button>
        <button id="send-button" class="icon-button send">
          <img src="./img/icon/Send.png" alt="Send">
        </button>
      </div>
    </div>

    <div id="generation-form-page" class="subpage">
      <div id="assessment-container"></div>
      <div id="loading-page-container">
        <div id="header" class="general-header"></div>
        <div id="result-container" style="display: none;"></div>
      </div>
    </div>
    
    <div id="bottom-action-bar" style="display: none;" class="action-bar">
      <button id="back-button" class="action-button">
        <div class="button-bg"></div>
        <img class="button-icon" src="./img/icon/back-icon.png"/>
        <div class="button-text">Back</div>
      </button>
      <button id="help-button" class="action-button">
        <div class="button-bg"></div>
        <!-- <img class="button-icon" src="./img/icon/question_icon.png"/> -->
        <div class="button-text">Try Again</div>
      </button>
      <div class="action-button-slot">
        <button id="acknowledge-button" class="action-button">
          <div class="button-bg"></div>
          <div class="overlay-progress"></div>
          <div class="button-text">Continue</div>
        </button>
        <button id="final-generate-button" class="action-button">
          <div class="button-bg"></div>
          <img class="button-icon" src="./img/icon/magic.png"/>
          <div class="overlay-progress"></div>
          <div class="button-text">Generate!</div>
        </button>
      </div>
    </div>

  </div>
  <div class="chat-container">
      <div class="bubbleWrapper">
      <div class="inlineContainer">
        <div id="qns-text" class="otherBubble other">
          Hello, how can I help you today?
        </div>
      </div>
    </div>
    <div class="bubbleWrapper">
      <div class="inlineContainer own">
        <div id="ans-text" class="ownBubble own">
          Hello, how can I help you today?
        </div>
      </div>
    </div>
  </div>

  <!-- Image Popup Modal -->
  <div id="imageModal" class="image-modal hidden">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="popupImage" />
  </div>

  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn-aihuman.deepbrainai.io/sdk/web/aiPlayer-1.5.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./js/chatbot.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script src="./aws-services.js"></script>
</body>
</html>
