<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orientation Steps</title>
  <link rel="stylesheet" href="styles copy.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
        <img src="./img/ntfgh.jpg" alt="Logo">
    </div>
  </header>

  <div id="AIPlayerWrapper"></div>

  <button class="langauge-selector">
    <div class="button-bg-blue"></div>
    <img class="button-icon" src="./img/icon/lang_en.png"/>
    <div class="button-text">English</div>
  </button>
  <button class="home-button">
    <div class="button-bg-blue"></div>
    <img class="button-icon" src="./img/icon/home_icon.png"/>
    <div class="button-text">Home</div>
  </button>

  <div class="side-content">
    <div class="side-bg"></div>
    <div id="main-page" class="subpage"></div>
    <div id="assessment-page" class="subpage"></div>
    <div id="orientation-page" class="subpage">
      <div class="orientation-guide">
        Please view the following information and acknowledge upon completing them
      </div>
      <h1 id="step-title"></h1>
      <div id="content-block"></div>
      <div style="height: 10%;">
        <button id="acknowledge-btn">Acknowledge</button>
      </div>
    </div>
    <div id="concierge-page" class="subpage hidden">
      <div id="concierge-page-title" style="height: 15%; font-size: 48px; font-weight: bold; display: flex; justify-content: center; align-items: center;">Concierge Services</div>
      <div id="concierge-page-subtitle" class="orientation-guide">
        Services provided for paitients during their stay.
      </div>
      <div id="concierge-options" class="subpage">
        <div id="concierge-options-wrapper" class="subpage" style="height: 75%; width: 100%; display: flex; align-items: center; justify-content: space-evenly; flex-direction: column;">
          <button id="delivery-button" class="options-btn">
            <div class="options-btn-bg"></div>
            <img class="options-btn-img" src="./img/icon/delivery_icon.png"/>
            <div class="options-btn-text">Delivery</div>
          </button>
          <button class="options-btn">
            <div class="options-btn-bg" style="background-color: grey;"></div>
            <img class="options-btn-img" src="./img/icon/wellness-program _icon.png"/>
            <div class="options-btn-text">Exercise Program</div>
          </button>
          <button class="options-btn">
            <div class="options-btn-bg" style="background-color: grey;"></div>
            <img class="options-btn-img" src="./img/icon/nurse_icon.png"/>
            <div class="options-btn-text">Call a nurse</div>
          </button>
        </div>
      </div>
      <div id="delivery-page" class="subpage hidden" style="height: 73%;">
        <div id="delivery-items-wrapper" class="subpage" style="position: relative; height: 85%; width: 100%; display: flex; align-items: center; justify-content: space-evenly; flex-direction: row; flex-wrap: wrap;">
          <!-- items will appear here -->
        </div>
        <div id="btn-div" style="height: 15%; width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
          <!-- buttons will go here -->
        </div>
      </div>
      <div id="confirmation-page" class="subpage hidden" style="height: 73%;">
        <div id="confirmed-items-wrapper" class="subpage" style="position: relative; height: 85%; width: 100%; display: flex; align-items: center; justify-content: space-evenly; flex-direction: column;">
          <!-- items will appear here -->
        </div>
        <div id="btn-div" style="height: 15%; width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
          <!-- buttons will go here -->
        </div>
      </div>
      <div id="waiting-page" class="subpage hidden" style="height: 73%;">
        <div id="waiting-page-wrapper" class="subpage" style="position: relative; height: 85%; width: 100%; display: flex; align-items: center; justify-content: space-evenly; flex-direction: column;">
          <img src="./img/concierge/delivery.png" style="height: 100%; width: auto;"></img>
        </div>
      </div>
      <div id="finished-page" class="subpage hidden" style="height: 73%;">
        <div id="finished-page-wrapper" class="subpage" style="position: relative; height: 85%; width: 100%; display: flex; align-items: center; justify-content: space-evenly; flex-direction: column;">
          <img src="./img/concierge/tick.png" style="height: 100%; width: auto;"></img>
        </div>
          <div id="btn-div" style="height: 15%; width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
          <!-- buttons will go here -->
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
