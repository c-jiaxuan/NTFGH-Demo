<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>Vertical Screen Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 1920px;
            width: 1080px;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            overflow: hidden;
        }
        .background-media {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img class="background-media" src="background.jpg" alt="Background Image">
    <video class="background-media" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Welcome to Vertical Screen Layout</h1>
        <p>This layout is optimized for a 1080x1920 vertical screen.</p>
        <button id="actionButton">Click Me</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
